<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/login.css'>
    <script type="module" src='../js/login.js'></script>
</head>

<body>
    <!-- Logo no canto -->
    <img class="logo" src="https://i.postimg.cc/Z4MWnmzN/FRAME-FINAL-BANNER-2.jpg" alt="Logo">
    <!-- Caixa de login -->
    <div class="login-box">
        <h1>Login</h1>
        <form id="loginForm">
            <input id="usuario" type="email" placeholder="exemplo@gmail.com" required>
            <input id="senha" type="password" placeholder="Digite sua senha" required minlength="8" maxlength="15">

            <div class="botoes">
                <a href="../main/cadastre_se.html" class="btn1">Registre-se</a>
                <button type="submit" class="btn">Entrar</button>
            </div>
        </form>
    </div>
    
</body>

</html>
