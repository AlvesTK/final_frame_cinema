<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/css/cadastre_se.css">
    <link rel="icon" type="image/png" href="/imgs,etc/logo.png">
    </head>

    <body>
        <!-- Logo no canto esquerdo -->
        <div class="logo">
            <img src="https://i.postimg.cc/Z4MWnmzN/FRAME-FINAL-BANNER-2.jpg" alt="Logo">
        </div>

        <!-- Card de Registro -->
        <div class="container">
            <h1>Cadastro</h1>
            <form id="form">
                <input id="nome" type="text" placeholder="Digite seu nome completo" required minlength="3">
                <input id="email" type="email" placeholder="exemplo@gmail.com" required pattern=".+@gmail\.com">
                <input id="senha" type="password" placeholder="Crie sua senha (mÃ­nimo 8 caracteres)" required minlength="8"
                    maxlength="15">
                <input id="confirmar" type="password" placeholder="Confirme sua senha" required minlength="8"
                    maxlength="15">

                <!-- Mensagem de erro -->
                <p class="erro" id="erro-senha" style="color: red; font-size: 14px; display: none;">
                    As senhas nÃ£o coincidem.
                </p>

                <div class="botoes">
                    <button id="submit" type="submit" class="btn">Registrar</button>
                    <a type="button" class="btn1" href="/main/login.html">Voltar</a>
                </div>
            </form>
        </div>
    </body>
    <script type="module" src="/js/cadastro.js"></script>

</html>
