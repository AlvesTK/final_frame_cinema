<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escolha de Assento</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/home.css" />
  <link rel="stylesheet" href="/css/(temp)assentos.css">
</head>

<body>
  <!-- SIDE NAV (mantive como estava) -->
  <div class="side-nav" id="mySideNav">
    <button type="button" class="closebtn" onclick="closeNav()">&times;</button>
    <button class="profile-btn">
      <img src="https://imgs.search.brave.com/vg-ZvDgYOE1X6dZ3RorqcW-AnVPN_4uQRIw4szZ3cfo/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzUzLzdj/LzhhLzUzN2M4YTc1/ZjAxNTk4ZWI3NTU5/NTUyZjRjNGIwZGM3/LmpwZw" 
           alt="profile-pic" onclick="globalThis.location.href='#'" id="profile-pic">
    </button>
    <a href="#">Minha conta</a>
    <a href="#">Sobre</a>
    <a href="#">Contatos</a>
    <a href="#">FAQs</a>
  </div>

  <div id="main">
    <button type="button" class="opn-btn" onclick="openNav(); hidebtn();">&#x2630;</button>
    <div class="banner"></div>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="container">
    <div id="SetordeAssentos">
      <div class="tela">Escolha seu assento</div>

      <!-- LOGO (se quiser mostrar a logo, descomente e ajuste o src) -->
      <!--
      <div class="logo-container">
        <img src="/imgs/logo.png" alt="Logo" class="logo-assentos">
      </div>
      -->

      <!-- ASSENTOS -->
      <div class="sala" id="lista-assentos">
        <script>
          // geração simples de assentos (executa durante o parse)
          const seats = [
            "a1","a2","a3","a4","a5","a6","a7","a8","a9","a10","a11","a12","a13","a14","a15","a16",
            "b1","b2","b3","b4","b5","b6","b7","b8","b9","b10","b11","b12","b13","b14","b15","b16",
            "c1","c2","c3","c4","c5","c6","c7","c8","c9","c10","c11","c12","c13","c14","c15","c16"
          ];
          seats.forEach(s => {
            document.write(`<button class="assento" data-seat="${s}" aria-label="Assento ${s}"></button>`);
          });
        </script>
      </div>

      <p>Total de assentos selecionados: <span id="totalSelecionados">0</span></p>
      <p>Preço por assento: R$ 20,00</p>
      <p>Total a pagar: R$ <span id="totalPagar">0.00</span></p>

      <!-- BOTÃO: finalizar/ir pro snack bar -->
      <button href="/main/snack bar.html  " id="btnConfirmar" class="btn btn-primary" >Finalizar Compra</button>
    </div>
  </div>

  <!-- SCRIPTS (mantive os teus arquivos + o JS dos assentos no final) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/filmes.js"></script>
  <script src="/js/home.js"></script>
  <script src="/js/(temp)assentos.js" defer></script>

  <!-- NAV helpers -->
  <script>
    function openNav() {
      document.getElementById("mySideNav").style.width = "240px";
      document.getElementById("main").style.marginLeft = "240px";
    }
    function closeNav() {
      document.getElementById("mySideNav").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
      showbtn();
    }
    function hidebtn() {
      const btn = document.querySelector(".opn-btn");
      if (!btn) return;
      btn.style.opacity = "0";
      setTimeout(() => (btn.style.visibility = "hidden"), 300);
    }
    function showbtn() {
      const btn = document.querySelector(".opn-btn");
      if (!btn) return;
      btn.style.visibility = "visible";
      btn.style.opacity = "1";
    }
  </script>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-body-secondary">&copy; 2025 Company, Inc</p>
    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none" aria-label="Bootstrap">
      <svg class="bi me-2" width="40" height="32" aria-hidden="true"><use xlink:href="#bootstrap"></use></svg>
    </a>
    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
    </ul>
  </footer>
</body>
</html>
